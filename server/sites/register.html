<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CactuDash</title>
    <link rel="icon" href="static/img/logomark.svg">
    <link rel="stylesheet" href="static/style.css">
    <script src="static/register.js"></script>
</head>

<style>

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.ahcRegister {
    width: 100%;
    max-width: 500px;
    padding: 20px;
}

.ahRegister {
    margin-bottom: 30px;
}

.ahRegister p {
    margin-top: 10px;
    color: #e0e0e0;
    font-size: 16px;
}

#adminText {
    background: linear-gradient(45deg, #ff3366, #ff7733);
    padding: 3px 10px;
    border-radius: 4px;
    font-weight: bold;
}

.login {
    width: 100%;
    backdrop-filter: blur(15px);
    background: rgba(255, 255, 255, 0.13);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
    border-radius: 12px;
    padding: 25px;
    border: 1px solid rgba(255, 255, 255, 0.18);
    margin-top: 25px;
}

#errorMessage {
    color: #ff5252;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid #ff5252;
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    font-weight: bold;
    display: none;
    text-align: center;
}

#warning {
    margin-top: 20px;
    padding: 12px;
    background: rgba(255, 152, 0, 0.2);
    border: 1px solid #ff9800;
    border-radius: 8px;
    color: #ffcc80;
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    font-size: 14px;
}

</style>

<body>
    <div class="ahcRegister">
        <div class="ahRegister" align="center">
            <img src="static/img/logomark.svg" alt="CactuDash" width="180" />
            <p>You are setting the password for the <span id="adminText">admin</span> user account</p>
        </div>

        <div class="login">
            <form id="auth-form" action="/register" method="post">
                <label for="passwd1">
                    <i class="fas fa-user-shield"></i>
                </label>
                <input type="password" name="passwd1" placeholder="Enter password for admin account:" id="passwd1" required minlength="8">

                <label for="passwd2">
                    <i class="fas fa-redo"></i>
                </label>
                <input type="password" name="passwd2" placeholder="Confirm admin password:" id="passwd2" required minlength="8">

                <button type="submit" id="submitButton">
                    <i class="fas fa-key"></i>
                    Set admin Password & Restart Server
                </button>

                <div id="errorMessage">
                    Passwords must be same!
                </div>

                <div id="warning">
                    <i class="fas fa-exclamation-triangle"></i>
                    Note: Server will be automatically restarted after password setup
                </div>
            </form>
        </div>
    </div>
</body>
</html>
