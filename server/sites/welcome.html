<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>CactuDash</title>
    <link rel="icon" href="static/img/logomark.svg">
    <script src="static/code.js"></script>
</head>

<body>

    <div class="navbar">
        <div class="navbar-title">CactuDash</div>
        <div class="container-buttons">
            <button class="documentation"><img src="static/img/info.svg" alt="Documentation" onclick="openDocs()"></button>
            <button class="RebootButton" role="button" onclick="reboot()">Reboot</button>
        </div>
    </div>

    <div class="container">
        <div class="dynamic-card">
            <h3>System Information</h3>
            <table>
                <tr>
                    <td>Hostname:</td>
                    <td id="hostname">Loading...</td>
                </tr>
                <tr>
                    <td>OS:</td>
                    <td id="OS_name">OS</td>
                </tr>
                <tr>
                    <td>Arch:</td>
                    <td id="arch">Arch</td>
                </tr>
                <tr>
                    <td>CactuDash version:</td>
                    <td id="CactuDash_version"></td>
                </tr>
                
            </table>
        </div>

        <div class="dynamic-card">
            <h3>CPU Usage:</h3>
            <canvas id="cpuCanvas" width="100" height="100"></canvas>
            <span id="cpuPercentage">Loading...</span>
        </div>

        <div class="dynamic-card">
            <h3>Disk Usage:</h3>
            <div class="progress-container">
                <div class="progress-bar" id="disk-progress"></div>
            </div>
            <div id="disk-usage">Loading disk usage...</div>
        </div>

        <div class="dynamic-card">
            <img src="static/img/dashboard_images/docker-logo-blue.svg" alt="Docker" width="200" style="margin-bottom: 20px;" />

            <table id="dockerTable" border="1">
            <thead>
                <tr>
                <th>Container ID</th>
                <th>Image</th>
                <th>Status</th>
                <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
            </table>
        </div>

        
    </div>
      
</body>

</html>
