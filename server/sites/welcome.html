            <table>
                <tr>

                    <td id="os-name">Loading...</td>
                </tr>
                <tr>
                    <td>Processor:</td>
                    <td id="processor">Loading...</td>
                </tr>
                <tr>
                    <td>Kernel:</td>
                    <td id="kernel">kernel</td>
                </tr>
                <tr>
                    <td>CactuDash version:</td>
                    <td id="CactuDash_version">v1.0</td>
                </tr>
            </table>
        </div>
        <div class="dynamic-card">
            <h2>Updates</h2>
