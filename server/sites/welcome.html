<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>CactuDash</title>
    <link rel="icon" href="static/img/logomark.svg">
</head>

<body>
    <div class="title">CactuDash</div>

    <div class="container">
        <div class="dynamic-card">
            <h2>System Information</h2>
            <table>
                <tr>
                    <td>Hostname:</td>
                    <td id="hostname">Loading...</td>
                </tr>
                <tr>
                    <td>Processor:</td>
                    <td id="processor">Loading...</td>
                </tr>
                <tr>
                    <td>Kernel:</td>
                    <td id="kernel">kernel</td>
                </tr>
                <tr>
                    <td>CactuDash version:</td>
                    <td id="CactuDash_version">v1.0</td>
                </tr>
            </table>
        </div>
        <div class="dynamic-card">
            <h2>Updates</h2>
        </div>

        <div class="dynamic-card">
            <img src="static/img/dashboard_images/docker-logo-blue.svg" alt="Docker" width="200" />
        </div>

        <button class="RebootButton" role="button" onclick="reboot()"> Reboot</button>
    </div>

    <script>
        // function toHHMMSS(secNum) {
        //     var hours   = Math.floor(secNum / 3600);
        //     var minutes = Math.floor((secNum - (hours * 3600)) / 60);
        //     var seconds = secNum - (hours * 3600) - (minutes * 60);

        //     if (hours   < 10) {hours   = "0"+hours;}
        //     if (minutes < 10) {minutes = "0"+minutes;}
        //     if (seconds < 10) {seconds = "0"+seconds;}
        //     return hours+':'+minutes+':'+seconds;
        // }

        const socket = new WebSocket('ws://localhost:3030/ws');

        socket.onmessage = function (event) {
            const data = JSON.parse(event.data);
            document.getElementById('processor').textContent = data.cpu_usage.toFixed(2) + '%';
        };

        socket.onopen = function () {
            console.log('WebSocket connection established');
        };

        socket.onclose = function () {
            console.log('WebSocket connection closed');
        };

        socket.onerror = function (error) {
            console.log('WebSocket error:', error);
        };

        async function SysInfo() {
            try {
                const response = await fetch('/system-info');
                const data = await response.json();
                document.getElementById('hostname').innerText = data.hostname;
                document.getElementById('kernel').innerText = data.kernel_version;


                const cactuDashResponse = await fetch('/cactu-dash');
                const cactuDashData = await cactuDashResponse.json();
                document.getElementById('CactuDash_version').innerText = cactuDashData.version;

                // const uptimeResponse = await fetch('/uptime');
                // const uptimeData = await uptimeResponse.json();

                // document.getElementById('uptime').innerText = toHHMMSS(uptimeData.uptime);

            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function reboot() {
            // console.log('test');

            try {
                const response = await fetch('/reboot', { method: "POST" });
                const data = await response.json();
                console.log(data);
            } catch (error) {
                console.error('Error:', error);
            }

        }

        SysInfo();    
    </script>
</body>

</html>
